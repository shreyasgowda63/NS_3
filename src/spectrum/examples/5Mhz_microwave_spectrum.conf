#Describes the waveform for a microwave oven with bands 5Mhz wide.
#The values of this waveform are drawn from the paper:
#Tanim M. Taher, Matthew J. Misurac, Joseph L. LoCicero, and Donald R. Ucci,
#"MICROWAVE OVEN SIGNAL MODELING", in Proc. of IEEE WCNC, 2008,
#see Figure 9, "Experimental PSD of actual MWO #2"
begin waveform
node 0
interval constant 20    #interval of 20ms
band 2405e6 10e6
band 2410e6 10e6
band 2415e6 10e6
band 2420e6 10e6
band 2425e6 10e6
band 2430e6 10e6
band 2435e6 10e6
band 2440e6 10e6
band 2445e6 10e6
band 2450e6 10e6
band 2455e6 10e6
band 2460e6 10e6
band 2465e6 10e6
band 2470e6 10e6
band 2475e6 10e6
band 2480e6 10e6
band 2485e6 10e6
band 2490e6 10e6
band 2495e6 10e6
band 2500e6 10e6
txslot 1 -68    #transient area
dbm 2425e6 -65
dbm 2430e6 -62
dbm 2435e6 -56
dbm 2440e6 -55
dbm 2445e6 -47
dbm 2450e6 -40
dbm 2455e6 -37
dbm 2460e6 -33
dbm 2465e6 -45
dbm 2470e6 -67
txslot 2 -68    #start of frequency sweep
dbm 2460e6 -44
dbm 2465e6 -35
dbm 2470e6 -44
txslot 2 -68    #middle of frequency speed
dbm 2465e6 -44
dbm 2470e6 -35
dbm 2475e6 -44
txslot 2 -68    #end of frequency sweep
dbm 2460e6 -44
dbm 2465e6 -35
dbm 2470e6 -44
txslot 1 -68    #transient area
dbm 2425e6 -65
dbm 2430e6 -62
dbm 2435e6 -56
dbm 2440e6 -55
dbm 2445e6 -47
dbm 2450e6 -40
dbm 2455e6 -37
dbm 2460e6 -33
dbm 2465e6 -45
dbm 2470e6 -67
end waveform
